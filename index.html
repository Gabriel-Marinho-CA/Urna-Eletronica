<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tela.css">
</head>
<body>
  
  <h1>Urna Eletrônica</h1>

  <div class="urna-area">
    <div class="urna">
      <div class="tela">
        <div class="principal">
          <div class="esquerda">
            <div class="rotulo-r1">
              <span>Seu voto para</span>
            </div>
            <div class="rotulo-r2">
              <span>Cargo</span>
            </div>
            <div class="rotulo-r3">
              <div class="numero pisca"></div>
              <div class="numero"></div>
            </div>
            <div class="rotulo-r4">
              <div class="mensagem">
              <p class="nome-candidato">Nome: <span>Fulano de Tal</span></p>
              <p class="partido-politico">Partido: <span>XXXX</span></p>
              <p class="nome-vice">Vice-Prefeito: <span>Ciclano de Tal</span></p>
            </div>
            </div>
          </div>
          <div class="direita">
            <div class="candidato">
              <div class="imagem">
                <img src="imagens/Prefeito.PNG" alt="Candidato">
              </div>
              <div class="cargo">
                <p>Prefeito</p>
              </div>
            </div>
            <div class="candidato menor">
              <div class="imagem">
                <img src="imagens/Prefeito1.PNG" alt="Vice">
              </div>
              <div class="cargo">
                <p class="Vice">Vice-Prefeito</p>
              </div>
            </div>
          </div>
        </div>
        <div id="rodape" >
          <p>
            Aperte a tecla<br>
            CONFIRMA para CONFIRMAR este voto<br>
            CORRIGE para REINICIAR este voto.
          </p>
        </div>
      </div>

      <div class="lateral">
        <div class="logoarea">
          <img src="imagens/brasao.png" alt="Brasão da República">
          <h2>Justiça Eleitoral</h2z>
        </div>

        <div class="teclado">
          <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('1')">1</div>
            <div class="teclado--botao" onclick="clicou('2')">2</div>
            <div class="teclado--botao" onclick="clicou('3')">3</div>
          </div>
          <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('4')">4</div>
            <div class="teclado--botao" onclick="clicou('5')">5</div>
            <div class="teclado--botao" onclick="clicou('6')">6</div>
          </div>
          <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('7')">7</div>
            <div class="teclado--botao" onclick="clicou('8')">8</div>
            <div class="teclado--botao" onclick="clicou('9')">9</div>
          </div>
          <div class="teclado--linha">
            <div class="teclado--botao" onclick="clicou('0')">0</div>
          </div>
          <div class="teclado--linha">
            <div class="teclado--botao especial branco" onclick="Branco()">Branco</div>
            <div class="teclado--botao especial laranja" onclick="Corrige()">Corrige</div>
            <div class="teclado--botao especial verde" onclick="Confirma()">Confirma</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/etapas.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
